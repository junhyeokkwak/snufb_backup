  function loadData() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // document.getElementById("getPositionData").innerHTML =
        // this.responseText;
        // alert(this.responseText);
        // alert(this.responseText.length)
        sendAjax('/busRoute/send_result', this.responseText);
        sendAjax('/busRoute/send_result', JSON.parse(this.responseText).length);
        if (JSON.parse(this.responseText).length > 1) {
          //need to transform responseText into JSON obj in arr
          handleMultipleSt(JSON.parse(this.responseText));
        }
      }
    };
    xhttp.open("GET", "/busRoute/positiondata", true);
    xhttp.send();
  }

  var handleMultipleSt = function(positionData) {
    // var marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10;
    // var markerArr = [marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10];
    var markerArr = []
    // var positionData_str = '[{"busRouteId":"100100032","plainNo":"153","staOrd":"50","stNm":"신촌로터리","xpos":"126.9348325761","ypos":"37.5540291075","stId":"113000113","stNum":"14204"},{"busRouteId":"100100032","plainNo":"153","staOrd":"79","stNm":"신촌로터리","xpos":"126.9356825619","ypos":"37.5540511998","stId":"113000114","stNum":"14205"}] ';
    // var positionData = JSON.parse(positionData_str);
    sendAjax('/busRoute/send_result', "RUN handleMultipleSt " + JSON.stringify(positionData) + " length: " + positionData.length);
    var sumXpos = 0, sumYpos = 0, count = 0;
    for(var i = 0; i < positionData.length; i++) {
      sendAjax('/busRoute/send_result', i);
      markerArr.push({"xpos": positionData[i].xpos, "ypos": positionData[i].ypos});
      sumXpos += positionData[i].xpos;
      sumYpos += positionData[i].ypos;
      sendAjax('/busRoute/send_result', sumXpos + "/" +sumYpos);
      // markerArr.push(generateMarker(positionData[i].xpos, positionData[i].ypos));
    }
    // markerArr.push(generateMarker("A", positionData[0].xpos, positionData[0].ypos));
    // markerArr.push(generateMarker("B",positionData[1].xpos, positionData[1].ypos));

  var setMap = function(xpos, ypos) {
    map
  }

  var generateMarker = function(key ,xpos, ypos){
    sendAjax('/busRoute/send_result', "RUN generateMarker");
    sendAjax('/busRoute/send_result', `xpos: ${xpos} ypos: ${ypos}`);
    // eval(`var marker${num} = ${new naver.maps.Marker({position: new naver.maps.LatLng(ypos, xpos),map: map})};`);
    return new naver.maps.Marker({
      position: new naver.maps.LatLng(ypos, xpos),
      map: map,
      clickable: true,
      title: key,
      cursor: key,
    });
  }


  function sendAjax(url, data){
    // 입력값을 변수에 담고 문자열 형태로 변환
    var data = {'email' : data};
    data = JSON.stringify(data);
    // content-type을 설정하고 데이터 송신
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-type', "application/json");
    xhr.send(data);
    // 데이터 수신이 완료되면 표시
    xhr.addEventListener('load', function(){
      console.log(xhr.responseText);
    });
  }
