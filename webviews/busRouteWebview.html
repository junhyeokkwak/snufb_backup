<body>

<form action="/busRoute/result"  method="post">
  email : <input type="text" name="email">
  <input type="submit">
</form>
<button class="ajaxsend" id="ajaxsend">ajaxsend</button>
<button class="GET" id="getTest" onclick='loadDoc()'>GET</button>
<div class="result"></div>

<div id="demo" onload="loadData()">
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
  var positionData;
  document.getElementById('ajaxsend').addEventListener('click', function(){
    // 입력값 위치를 찾아 변수에 담고
    var inputdata = document.forms[0].elements[0].value;
    // sendAjax 함수를 만들고 URL과 data를 전달
    sendAjax('https://cb-practice.herokuapp.com/busRoute/send_result', inputdata)
  });

  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // document.getElementById("demo").innerHTML =
        // this.responseText;
        console.log(this.responseText);
        positionData = this.responseTest;
        console.log(typeof positionData);
      }
    };
    xhttp.open("GET", "/busRoute/test", true);
    xhttp.send();
  }

  function sendAjax(url, data){
    // 입력값을 변수에 담고 문자열 형태로 변환
    var data = {'email' : data};
    data = JSON.stringify(data);
    // content-type을 설정하고 데이터 송신
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-type', "application/json");
    xhr.send(data);
    // 데이터 수신이 완료되면 표시
    xhr.addEventListener('load', function(){
      console.log(xhr.responseText);
    });
  }


</script>

</body>
</html>
