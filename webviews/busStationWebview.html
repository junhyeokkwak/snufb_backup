  <div id="map" style="width:252px;height:400px;"></div>
<script>
  window.onload = function() {
    loadData();
    //set map center
  }
  var mapOptions = {
      center: new naver.maps.LatLng(37.5540291075, 126.9348325761),
      zoom: 12
  };
  var map = new naver.maps.Map(document.getElementById('map'), mapOptions);

  function loadData() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // document.getElementById("getPositionData").innerHTML =
        // this.responseText;
        // alert(this.responseText);
        // alert(this.responseText.length)
        sendAjax('/busRoute/send_result', this.responseText);
        sendAjax('/busRoute/send_result', JSON.parse(this.responseText).length);
        if (JSON.parse(this.responseText).length > 1) {
          //need to transform responseText into JSON obj in arr
          handleMultipleSt(JSON.parse(this.responseText));
        }
      }
    };
    xhttp.open("GET", "/busRoute/positiondata", true);
    xhttp.send();
  }

  var marker1, marker2;
  var handleMultipleSt = function(positionData) {
    sendAjax('/busRoute/send_result', "RUN handleMultipleSt " + JSON.stringify(positionData) + " length: " + positionData.length);
    var sumXpos = 0, sumYpos = 0, count = 0;
    for(var i = 0; i < positionData.length; i++) {
      sendAjax('/busRoute/send_result', i);
      sumXpos += Number(positionData[i].xpos);
      sumYpos += Number(positionData[i].ypos);
      if(i == positionData.length-1) {
        sendAjax('/busRoute/send_result', "terminate " + (sumXpos/positionData.length) + "/" + (sumYpos/positionData.length));
        var avgXpos = sumXpos / positionData.length;
        var avgYpos = sumYpos / positionData.length;
        map.setCenter(new naver.maps.LatLng(avgYpos, avgXpos));
      }
    }
    marker1 = generateMarker(positionData[0].stId, positionData[0].xpos, positionData[0].ypos);
    generateMarkerListener(marker1);
    // naver.maps.Event.addListener(marker1, 'click', function() {
    //     swal("선택 성공!", "정류장이 성공적으로 선택됐어!!", "success");
    //     sendAjax('/busRoute/send_result', {"selectedSTID" : marker1.title}).then((value) =>
    //       {
    //         if (!value) { closeWindow() }
    //         else { closeWindow() }
    //       }
    //   );
    // });
    marker2 = generateMarker(positionData[1].stId, positionData[1].xpos, positionData[1].ypos);
    generateMarkerListener(marker2);
    // naver.maps.Event.addListener(marker2, 'click', function() {
    //     var messageData = {
    //       "user_psid" : user_psid,
    //       "selectedSTID" : marker2.title,
    //     }
    //     swal("선택 성공!", "정류장이 성공적으로 선택됐어!!", "success");
    //     sendAjax('/busRoute/send_result', messageData);
    // });
  }

  var generateMarker = function(key ,xpos, ypos){
    sendAjax('/busRoute/send_result', "RUN generateMarker");
    sendAjax('/busRoute/send_result', `xpos: ${xpos} ypos: ${ypos}`);
    // eval(`var marker${num} = ${new naver.maps.Marker({position: new naver.maps.LatLng(ypos, xpos),map: map})};`);
    return new naver.maps.Marker({
      position: new naver.maps.LatLng(ypos, xpos),
      map: map,
      clickable: true,
      title: key,
      cursor: key,
    });
  }

  var generateMarkerListener = function(marker) {
    naver.maps.Event.addListener(marker, 'click', function() {
        var messageData = {
          "user_psid" : user_psid,
          "selectedSTID" : marker.title,
        }
        // swal("선택 성공!", "정류장이 성공적으로 선택됐어!!", "success");
        sendAjax('/busRoute/send_result', messageData);
        return swal({
            title: "Are you sure?",
            text: "Do you want to change the dropdown?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes",
            cancelButtonText: "No",
            closeOnConfirm: true,
            closeOnCancel: true
        },
        function(isConfirm) {
            if (isConfirm) {
                e.preventDefault();
                closeWindow()
                return true;
            } else {
                // $(select).val(prev_val); // use select reference to reset value
               return false;
            }
        });
        // sendAjax('/busRoute/send_result', messageData);
    });
  }

  function sendAjax(url, data){
    var data = {'email' : data};
    // 입력값을 변수에 담고 문자열 형태로 변환
    data = JSON.stringify(data);
    // content-type을 설정하고 데이터 송신
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-type', "application/json");
    xhr.send(data);
    // 데이터 수신이 완료되면 표시
    xhr.addEventListener('load', function(){
      console.log(xhr.responseText);
    });
  }

</script>
